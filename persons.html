        <figure>
            <img src="css/images/Huryk-Poman-Igorovych.jpg" alt="" width="150">
            <figcaption><b>Гурик Роман Ігорович</b> (2 жовтня 1994, м. Івано-Франківськ — †20 лютого 2014, м. Київ) — протестувальник Євромайдану, студент факультету філософії, Прикарпатського національного університету імені Василя Стефаника. Герой України. Загинув під час загострення протистояння від пострілу снайпера у скроню.
            </figcaption>
        </figure>
        
        <figure>
            <img src="css/images/Vasyl_Virastyuk_2008.jpg"  alt="" width="170" height="180">
            <figcaption><b>Васи́ль Яросла́вович Вірастю́к</b> (*22 квітня 1974, Івано-Франківськ) — український ломус, володар титулів «Найсильніша людина України» (2000, 2001, 2002, 2003, 2005) та «Найсильніша людина світу» (2004). Член збірної України, яка виборола титул «Найсильніша нація світу» у 2003 та 2004 роках. Заслужений Майстер спорту України.
            </figcaption>
        </figure>
        
         <figure>
           <img src="css/images/250px-ArthurBurns_USArmyPhoto_1955.jpg" alt="" width="150">
           <figcaption><b>А́ртур Френк Бернс</b> (англ. Arthur Frank Burns; * 27 квітня 1904, Станіслав (нині Івано-Франківськ) — † 26 червня 1987, Балтімор, США) — економіст (США). Консультант з економіки президента Дуайта Ейзенхауера, радник президента Річарда Ніксона з економічних питань (з 1969, разом з Аланом Грінспеном та Мілтоном Фрідманом). Голова Федеральної резервної системи США у 1970–1978 роках. Посол США в ФРН (1981–1985).</figcaption>
        </figure>
